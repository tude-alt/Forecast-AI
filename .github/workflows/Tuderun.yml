name: predict AI tournament questions

on:
  workflow_dispatch:
  schedule:
    - cron: "*/40 * * * *" # runs every 20 minutes. Make sure to skip already forecasted questions!

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  forecast_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run bot
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          TINYFISH_API_KEY: ${{ secrets.TINYFISH_API_KEY }}
          NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          poetry run python main.py

      - name: Upload calibration log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forecasting-calibration-log
          path: forecasting_calibration_log.jsonl
